<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<!--title-->
		<title>Aws Certified Solutions Architect Quiz</title>

		<!--icon-->
		<link rel="icon" href="assets/images/icon/icon.svg" />

		<!--css-->
		<link
			rel="stylesheet"
			href="styles/index/index.css"
			type="text/css"
			media="screen"
			title="no title"
			charset="utf-8"
		/>
		<link
			rel="stylesheet"
			href="styles/controller/controller.css"
			type="text/css"
			media="screen"
			title="no title"
			charset="utf-8"
		/>
		<link
			rel="stylesheet"
			href="styles/header/header.css"
			type="text/css"
			media="screen"
			title="no title"
			charset="utf-8"
		/>
		<link
			rel="stylesheet"
			href="styles/main/main.css"
			type="text/css"
			media="screen"
			title="no title"
			charset="utf-8"
		/>

		<!--font-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>

		<!--font-awesome-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!--scripts-->
		<script defer type="module" src="scripts/index.js" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="global__hrz-padding">
				<div>
					<h1 class="global__font-size-controller">
						<i class="fa-solid fa-quote-left"></i>
						<br />
						Aws Certified Solutions Architect Quiz
					</h1>
				</div>
			</div>
		</header>
		<main>
			<div class="global__hrz-padding forms-container">
				<template form-template>
					<div form-container>
						<form>
							<p></p>
							<span></span>
							<div>
								<template option-template>
									<div>
										<input />
										<label></label>
									</div>
								</template>
							</div>
							<div>
								<button type="submit">Submit Answer</button>
							</div>
						</form>
						<div explanation-container>
							<div>
								<div>
									<span answer-status>
										<i class="fa-solid fa-check"></i>
										<i class="fa-solid fa-xmark"></i>
									</span>
								</div>
								<ul>
									<template explanation-item-template>
										<li></li>
									</template>
								</ul>
							</div>
						</div>
					</div>
				</template>
			</div>
		</main>
	</body>
</html>
